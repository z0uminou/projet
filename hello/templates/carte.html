<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carte de La Réunion</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    <style>
        #map { height: 700px; width: 100%; }
    </style>
</head>
<body>
    <h1>Emplacement des ruchers</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([-21.1151, 55.5364], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '@OpenStreetMap'
        }).addTo(map);

        // Récupération des coordonnées des ruchers depuis Django
        var ruchers = {{ ruchers|safe }};

        // Ajout des marqueurs pour chaque rucher
        ruchers.forEach(function(rucher) {
            var lat = rucher.latitude;
            var lon = rucher.longitude;
            var nom = rucher.nom;

            if (lat && lon) {
                L.marker([lat, lon]).addTo(map)
                    .bindPopup("Rucher : " + nom + "<br>Coordonnées : " + lat + ", " + lon)
                    .openPopup();
            }
        });
    </script>
</body>
</html>
